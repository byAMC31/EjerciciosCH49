        Clases fundamentales de Bootstrap

        -container: Ocupa un ancho fijo dentro de la
        ventana del navegador

        -container-fuid: Ocupa el ancho completo de la pantalla 
        del navegador

        -col-n: nos permite definir el número de columnas que 
        un elemento ocupa dentro de la pantalla del navegador,
        respetando que el máximo de columnas disponibles según
        el grid de CSS que es 12.

        .row: indica que se generará una nueva fila dentro de
        nuestra cuadricula.

        .col-sm: (breakpoint): Indica a travs de un breakpoint
        {punto de quiebre} que se refiere al comportamiento
        que debe tomar el elemento según el tamaño disponible
        en el viewport.

        El valor n representa el número de columnas que tomará
        el elemento, estos valores van desde e hasta el 12

        Buena parte de los elementos que coloquemos dentro de
        nuestra pagina tienen que ir encerrados en un contenedor
        div que tenga ya sea la clase .container .container-fuid
        para que puedan tomarlas propiedades responsivas 
        previamente definidas en bootstrap.
     -->
